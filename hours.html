<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hours+ | Horas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="media/hours.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="media/hours.png" alt="" height="100px">
        <div class="sub-header">
            <a href="index.html" style="margin-right: 10px;"><strong>Inicio</strong></a>
            <a href="hours.html" style="margin-right: 10px;"><strong>Horas</strong></a>
            <a href="list.html"><strong>Pendientes</strong></a>
        </div>
    </header>
    <div style="background-color: #3a2d19; padding: 25px; color: white; width: 320px; margin: 0 auto; border-radius: 30px; margin-top: 20px;">
        <center><h4><strong>Añadir Horas:</strong></h4></center>
        <div style="display: flex; justify-content: center;">
            <div style="display: flex; justify-content: center;">
                <div style="display: flex; margin-right: 15px;">
                    <h5 style="margin-right: 5px;">horas:</h5>
                    <form>
                        <input type="number" id="numeroInput" style="width: 60px; border-radius: 10px; margin-right: 5px; border: none;">
                        <button type="button" onclick="obtenervalor2()" style="border-radius: 7px; background-color: #c3d297; border: none; padding-left: 5px; padding-right: 5px; margin-top: 5px;">Enviar</button>
                    </form>
                </div>
                <div>
                    <div style="display: flex;">
                        <h5 style="margin-right: 5px;">Precio/h:</h5>
                        <h5><strong id="preciod2"></strong></h5>
                    </div>
                    <div style="display: flex;">
                        <h5 style="margin-right: 5px;">Acumulado:</h5>
                        <h5><strong id="horasd"></strong></h5>
                    </div>
                </div>
                
            </div>
        </div>
        <center><h5 id="resultado" style="margin-top: 10px;"></h5></center>
    </div>
    <div style="background-color: #3a2d19; padding: 25px; color: white; width: 320px; margin: 0 auto; border-radius: 30px; margin-top: 20px;">
        <center><h4><strong>Calcula tu promedio:</strong></h4></center>
        <center><p>Calcula tu promedio de horas x/dia y saldra el resultado de cuanto hiciste por mes</p></center>
        <div style="display: flex; justify-content: center;">
            <div style="display: flex; justify-content: center;">
                <div style="display: flex; margin-right: 15px;">
                    <h5 style="margin-right: 5px;">horas x/dia:</h5>
                    <form>
                        <input type="number" id="hours-days" style="width: 60px; border-radius: 10px; margin-right: 5px; border: none;">
                        <button type="button" onclick="obtenervalor3()" style="border-radius: 7px; background-color: #c3d297; border: none; padding-left: 5px; padding-right: 5px; margin-top: 5px;">Enviar</button>
                    </form>
                </div>
                <div>
                    <div style="display: flex;">
                        <h5 style="margin-right: 5px;">Resultado:</h5>
                        <h5><strong id="resultado-xmes"></strong></h5>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <center>
        <button type="button" onclick="resetear()" style="border-radius: 10px; background-color: #bfff00; border: none; padding: 10px; margin-top: 10px; color: black;">Borrar horas</button>
    </center>
    <script src="js/main.js"></script>
    <script>
    </script>
    <script>
        function operacion(){
            let obtener = localStorage.getItem("Precio");
            let obtener2 = localStorage.getItem("horas");
            let displayprice = document.getElementById("preciod2");
            let displayhours = document.getElementById("horasd")
    
            displayprice.innerText = obtener;
            displayhours.innerText = obtener2;
        }
        
        function obtenervalor2() {
            const nuevoNumero = parseFloat(document.getElementById('numeroInput').value);
            let valorActual = parseFloat(localStorage.getItem('horas')) || 0;

            const suma = valorActual + nuevoNumero;
            localStorage.setItem('horas', parseFloat(suma));

            document.getElementById('resultado').textContent = "Se ha añadido correctamente";
            setTimeout(() => {
                location.reload();
            }, 500);
        }

        function obtenervalor3() {
            const nuevoNumero = parseFloat(document.getElementById('hours-days').value);
            const resul_display = document.getElementById("resultado-xmes")
            

            const multiplicar = nuevoNumero * 5;
            const multiplicar2 = multiplicar * 4;

            resul_display.innerText = multiplicar2;
            
        }

        function resetear() {
            localStorage.setItem("horas", 0)
            location.reload();
        }
        operacion();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
