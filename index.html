<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hours+</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="media/hours.png" type="image/x-icon">
</head>
<body>
    <header>
            <img src="media/hours.png" alt="" height="100px">
            <div class="sub-header">
                <a href="index.html" style="margin-right: 10px;"><strong>Inicio</strong></a>
                <a href="hours.html" style="margin-right: 10px;"><strong>Horas</strong></a>
                <a href="list.html"><strong>Pendientes</strong></a>
            </div>
    </header>
    <center><h5 id="fecha-actual"></h5></center>
    <div class="work-status">
        <center><h4><strong>Tu estado de <br> trabajo:</strong></h4></center>
        <div  style="display: flex; justify-content: center;">
            <div style="display: flex; justify-content: center;">
                <h5 style="margin-right: 5px;">Precio/hr:</h5>
                <div>
                    <h5><strong id="disprecio"></strong></h5>
                    <form action="" style="display: flex;">
                        <input type="number" id="myInput" style="width: 60px; border-radius: 10px; margin-right: 5px; border: none;">
                        <button type="button" onclick="obtenerValor()" style="border-radius: 10px; background-color: #c3d297; border: none; padding-left: 5px; padding-right: 5px;">Enviar</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <div style="margin-top: 15px;">
        <div style="display: flex; justify-content: center; color: #e8373e">
            <h5 style="margin-right: 25px;"><strong>Horas:</strong></h5>
            <h5><strong>Precio total:</strong></h5>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 8px;">
            <h5 style="margin-right: 25px;"><strong id="hours-d"></strong></h5>
            <h5><strong id="preciot-d"></strong></h5>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script>
        function calcular() {
            let precioa = parseFloat(localStorage.getItem('Precio').trim());
            let horast = parseFloat(localStorage.getItem('horas').trim());
            let hoursd = document.getElementById("hours-d");
            let preciot = document.getElementById("preciot-d");

            let multiplicar = precioa * horast;
            localStorage.setItem('total', multiplicar);
            hoursd.innerText = localStorage.getItem("horas");
            preciot.innerText = multiplicar;

            
        }

        calcular()
    </script>
    <script>
        const fechaActual = new Date();

        const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
        const fechaFormateada = fechaActual.toLocaleDateString('es-ES', opciones);

        
        const info = document.getElementById("fecha-actual");
        info.innerText = fechaFormateada;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
